    <div class="container mt-5">
        <h2>Profile</h2>
        <div id="profileData"></div>
        <a href="edit_profile.html" class="btn btn-primary">Edit Profile</a>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <script>
        // Function to fetch user profile data
        function fetchProfileData() {
            fetch("get_profile.php")
            .then(response => response.json())
            .then(data => {
                // Check if there's an error message
                if (data.error) {
                    console.error('Error fetching profile data:', data.error);
                } else {
                    // Construct HTML to display user data
                    const profileHTML = `
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <!-- Add more fields as needed -->
                    `;
                    // Inject profile HTML into the profileData div
                    document.getElementById('profileData').innerHTML = profileHTML;
                }
            })
            .catch(error => console.error('Error fetching profile data:', error));
        }

        // Call fetchProfileData function when the page loads
        window.onload = fetchProfileData;

        // Function to handle logout
        function logout() {
            window.location.href = "logout.php"; // Redirect to logout.php
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
